version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=false
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      - ./traffic-sign.h5:/app/traffic-sign.h5
      - ./signname.csv:/app/signname.csv
      - ./logs:/app/logs
      - ./static/uploads:/app/static/uploads
    restart: unless-stopped
